<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="/assets/favicon/favicon.ico" type="image/x-icon" />
    <title>enter-euid-team9:회원가입</title>
    <script src="/js/signup.js" type="module"></script>
  </head>

  <body class="bg-gray-200">
    <div
      id="container"
      class="absolute left-1/2 top-1/2 h-screen max-h-[44rem] min-w-[320px] max-w-max -translate-x-1/2 -translate-y-1/2 bg-white pl-3 pr-3"
    >
      <h1 class="sr-only">회원가입 페이지</h1>
      <header class="mt-1">
        <h2 class="sr-only">뒤로가기</h2>
        <button
          type="button"
          id="back"
          class="inline-block h-5 w-5 bg-direction-left"
        ></button>
      </header>
      <section>
        <h2 class="mb-2 mt-4 flex flex-col text-lg font-bold">
          <span>안녕하세요!</span>
          <span>휴대폰 번호로 가입해주세요.</span>
        </h2>
        <p class="mb-5 text-xs">
          휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.
        </p>
        <form>
          <fieldset>
            <legend class="sr-only">회원가입 폼</legend>
            <div class="flex flex-col gap-3" id="form">
              <div>
                <label for="phoneNumber" class="sr-only">휴대폰 번호</label>
                <input
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  class="w-full rounded border border-gray-300 p-2 text-sm outline-none focus:border-black"
                  placeholder="휴대폰 번호(-없이 숫자만 입력)"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full rounded border border-gray-300 p-2 text-sm text-gray-400"
                id="authBtn"
                disabled
              >
                인증문자 받기
              </button>
              <p class="text-center text-xs">
                휴대폰 번호가 변경되었나요?<a href="" class="ml-2 underline"
                  >이메일로 계정찾기</a
                >
              </p>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
